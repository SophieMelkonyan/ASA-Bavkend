{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" href="{% static 'img/logo.png' %}">
    <link rel="icon" href="{% static 'img/logo1.png' %}" type="image/png" sizes="192x192">
    <style>
        /* Optional: Style to set image dimensions */
        #favicon {
            height: 100px;
            width: 100px;
        }
    </style>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asa</title>

    <link rel="stylesheet" href="{% static 'css/register2.css' %}">
</head>
<body>

<div class="form-gap"></div>
<div class="container" style="margin-top: 4%;">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="panel panel-default">
                <div class="panel-body">
                     <img src="{% static 'img/key.png' %}" style="margin-top: 5%;">
                    <form class="login_form" method='POST' enctype="multipart/form-data">
    {% csrf_token %}
 <h2 class="text-center" style="margin-top: -1%; margin-left: -2%;">Enter your new Password</h2>



    <input type="password" class="form_input custom_password_input" id="new-password" name="new_password1" placeholder=password1 required>



    <input type="password" class="form_input custom_password_input" id="confirm-password" name="new_password2" placeholder=password2 required>

                        <br>
     <button class='btn btn_log_in' type="submit">Reset</button>
            <div class="divider"></div>

</form>


                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
