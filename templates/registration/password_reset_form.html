{% load static%}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asa</title>
    <link rel="stylesheet" href="{% static 'css/register.css'%}">
    <link rel="icon" href="{% static 'img/logo1.png' %}" type="image/png" sizes="192x192">
</head>
<body>

 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
 <div class="form-gap"></div>
 <div class="container"  style="margin-top: 4%;">
     <div class="row">
         <div class="col-md-4 col-md-offset-4">
             <div class="panel panel-default">
               <div class="panel-body">

                     <img src="{% static 'img/key.png'%}" style="margin-top: 5%;">

                   <h2 class="text-center" style="margin-top: -1%;">Forgot your Password?</h2>
                   <p style="margin-top: -1%; margin-left: 2%;">You can reset your password here.</p>
                   <div class="panel-body">

                     <form id="register-form" role="form" autocomplete="off" class="form" method="post">
                          {% csrf_token %}

                       <div class="form-group">
                         <div class="input-group">

                           <input id="email" name="email" placeholder="Email address"  class="form-control"  type="email" style="margin-top: 7%;">
                         </div>
                       </div>
                         <br>

                       <div class="form-group">
                           <button type ="submit" name="Create User"><a href="{% url 'user:register' %}">Back</a></button>
                         <button class ="bt" type ="submit" name="Create User">Send Email</button>
                       </div>


                       <input type="hidden" class="hide" name="token" id="token" value="">
                     </form>

                   </div>
                 </div>
               </div>
             </div>
           </div>
     </div>
 </div>

</body>
</html>
